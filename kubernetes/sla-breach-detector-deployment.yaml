apiVersion: apps/v1
kind: Deployment
metadata:
  name: sla-breach-detector
  labels:
    app: sla-breach-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sla-breach-detector
  template:
    metadata:
      labels:
        app: sla-breach-detector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: sla-breach-detector
        image: sla-breach-detector:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus:9090"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /ping
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sla-breach-detector
spec:
  selector:
    app: sla-breach-detector
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30004
  type: NodePort
